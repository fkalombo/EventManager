<mat-card fxFlex="44">

  <form class="form" fxLayoutAlign="stretch" fxLayout="column" [formGroup]="events" (ngSubmit)="onSubmit()">
    <mat-toolbar color="primary">Event Information</mat-toolbar>
    <mat-form-field>
      <input matInput placeholder="UserID" formControlName="EventCreatorId" required >
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="EventTitle" required >
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Subtitle" formControlName="EventSubtitle" required>
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="Description" required>
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Date"[matDatepicker]="picker" formControlName='EventDate' required>
      <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Select from drop down menu</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Start Time" formControlName="StartTime" required>
      <mat-error>24 hour format .. : ..</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="End Time" formControlName="EndTime" required>
      <mat-error>24 hour format .. : .</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Capacity" formControlName="MaxNumGuests" required>
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Banner ID" formControlName="BannerId" required>
      <mat-error>This needs to be filled in</mat-error>
    </mat-form-field>


    <button mat-raised-button class="btn" color="primary" [routerLink]="['']">Home</button>
    <button mat-raised-button type="submit" class="btn" color="primary" [disabled]="!events.valid">Save</button>
    <button mat-raised-button class="btn" color="primary" [routerLink]="['../create-venue']" [disabled]="!events.valid">Next</button>
  </form>


</mat-card>
