<section fxLayoutAlign="center center"  class="main-div">
    <mat-card fxFlex="30"> 
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form class="form" fxLayoutAlign="stretch" fxLayout="column" [formGroup]='login' (ngSubmit)='onSubmit()'>
        
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Email" formControlName='Email'>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" formControlName='PasswordHash'>
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn" color="primary">Login</button>
            <br/>
            <button mat-raised-button type="submit" class="btn" color="primary">Register</button>
            </form>    
    </mat-card>
</section>
